const tms =  Cesium.ImageryLayer.fromProviderAsync(new Cesium.UrlTemplateImageryProvider({
    url : Cesium.buildModuleUrl('../tile/arcgiselevation') + '/{z}/{x}/{y}.any',
    tilingScheme : new Cesium.WebMercatorTilingScheme(),
    maximumLevel : 20
}));
const tms2 =  Cesium.ImageryLayer.fromProviderAsync(new Cesium.UrlTemplateImageryProvider({
    url : Cesium.buildModuleUrl('../tile/googlesat') + '/{z}/{x}/{y}.any',
    tilingScheme : new Cesium.WebMercatorTilingScheme(),
    maximumLevel : 20
}));
const tms3 =  Cesium.ImageryLayer.fromProviderAsync(new Cesium.UrlTemplateImageryProvider({
    url : Cesium.buildModuleUrl('../tile/googlehyb') + '/{z}/{x}/{y}.any',
    tilingScheme : new Cesium.WebMercatorTilingScheme(),
    maximumLevel : 20
}));
const viewer = new Cesium.Viewer("cesiumContainer", {
  baseLayer: tms2,
  baseLayerPicker: false,
  //terrain: tms,
  geocoder: false,
});
const layers = viewer.scene.imageryLayers;
